plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
}
//-------------------- PLUGINS DE FIREBASE---
apply plugin: 'com.android.application'

apply plugin: 'com.google.gms.google-services'
//-------------------------------------------

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.example.cjproductions"
        minSdkVersion 28
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    //Mis dependencias
    //Implementamos el cardView para poder poner el video de fondo en el MainActivity
    implementation 'androidx.cardview:cardview:1.0.0'
    //--------------------FIREBASE
    implementation platform('com.google.firebase:firebase-bom:27.1.0')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    //Autentication correo y contrase√±a
    implementation 'com.google.firebase:firebase-auth-ktx:20.0.3'
    //Autentication por cuenta Gmail
    implementation 'com.google.android.gms:play-services-auth:19.0.0'
    //FIRESTORE
    implementation 'com.google.firebase:firebase-firestore-ktx:22.1.2'
    //PICASSO libreria
    implementation 'com.squareup.picasso:picasso:2.71828'
    //FIREBASE STORAGE
    implementation 'com.google.firebase:firebase-storage-ktx'
    //Libreria Alert Dialog
    implementation 'com.github.d-max:spots-dialog:1.1@aar'
}